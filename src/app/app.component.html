<mat-toolbar class="mat-elevation-z4" color="primary">
  <a mat-button>
    <img src="../assets/ngmy.svg" width="25" height="25" alt="Angular Mastery">
    Angular<span class="ngmy">Mastery</span>.com
  </a>
</mat-toolbar>

<div class="container" fxLayout="row" fxLayoutAlign="center">
  <div *ngFor="let image of images; let i = index">
    <img [src]="image.url" (click)="showGallery(i)" fxFlex>
  </div>
</div>
